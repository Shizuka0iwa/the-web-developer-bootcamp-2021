<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>

<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Average mass [kg(lb)]</th>
                <th>Maximam mass [kg(lb)]</th>
                <th>Flighted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Orstrich</td>
                <td>140(230)</td>
                <td>156.8(346)</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali Orstrich</td>
                <td>90(200)</td>
                <td></td>
                <td>No</td>
            </tr>
        </tbody>
    </table>

    <h2>v2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Average mass</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <th>kg</th>
                <th>lb</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Orstrich</td>
                <td>140</td>
                <td>230</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali Orstrich</td>
                <td>90</td>
                <td>200</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
